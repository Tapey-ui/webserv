
<!DOCTYPE html>
<html>

<head>
	<title>Webserv Login</title>
	<link rel="stylesheet"
		href="/cookies_site/style.css">
</head>

<body>
	<div class="main">
		<h1>Webserv Login</h1>
		<h3>Enter your credentials</h3>
		<form action="database_handler.py" method="post">
			<label for="username">
				Username:
			</label>
			<input type="text"
				id="username"
				name="username"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>
			<div style="display: flex; align-items: center; margin: -20px;">
				<div style="height: 2vh; width: 3vw;">
					<input type="checkbox" onclick="showPassword()">	
				</div>
				<div>
					<h5>Show Password</h5>
				</div>
			</div>
			<div class="wrap">
				<button type="submit">
					Login
				</button>
			</div>
		</form>
	</div>

	<script>		
		function showPassword() {
			var x = document.getElementById("password");
			if (x.type === "password") {
			x.type = "text";
			} else {
			x.type = "password";
			}
		}
	</script>
</body>

</html>
