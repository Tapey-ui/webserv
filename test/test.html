<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="test/test.css" rel="stylesheet">
		<title>Capitalize</title>
	</head>
	<body>
		<h2 class="capitalize">Hello, please enter your name!</h2>
		<div class="row">
			<form action="cgi-bin/test.py" method="post">
				First Name: <input type="text" id="fname" name="fname"><br>
				Last Name: <input type="text" id="lname" name="lname"><br>
				<input type="submit">	
			</form>
		</div>
		<div class="row">
			<form action="cgi-bin/upload.py" method="post" enctype="multipart/form-data">
				Upload: <input type="file" name="filename" id="filename">
				<input type="submit" value="Upload File">	
			</form>
		</div>
	</body>
</html>
